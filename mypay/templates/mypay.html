<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">

    <div class="border rounded mb-3">
        <div class="container mt-4">
            <div class="d-flex justify-content-between">
                <div class="p-2 border rounded" style="flex: 1; max-width: 50%;">No HP</div>
                <div class="d-flex align-items-start" style="flex: 1; justify-content: flex-end; max-width: 10%;">
                    <a type="button" class="btn btn-success" href="{{ %mypay:transaksi%}}">Transaksi</a>
                </div>
            </div>
            <div class="d-flex mb-3" style="max-width: 50%; justify-content: flex-start;">
                <div class="p-2 border rounded w-100 text-left">Saldo</div>
            </div>
        </div>
    </div>
        
        <div class="border rounded p-3">
            <h5>Riwayat Transaksi</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>+/- Nominal</th>
                            <th>Tanggal</th>
                            <th>Kategori Transaksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>+ 100,000</td>
                            <td>2024-11-10</td>
                            <td>Top-up</td>
                        </tr>
                        <tr>
                            <td>- 50,000</td>
                            <td>2024-11-09</td>
                            <td>Pembayaran</td>
                        </tr>
                        <tr>
                            <td>- 200,000</td>
                            <td>2024-11-08</td>
                            <td>Transfer</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
