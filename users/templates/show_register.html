{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Register</title>
{% endblock meta %}
{% block content %}
    {% include 'navbar.html' %}
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <div class="card">
                    <h5 class="card-header">Create an account!</h5>
                    <div class="card-body">
                        <p class="card-text text-center">Who would you like to register as?</p>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active w-100 border-start-0"
                                    id="pelanggan-form-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#pelanggan-form-tab-pane"
                                    type="button"
                                    role="tab"
                                    aria-controls="pelanggan-form-tab-pane"
                                    aria-selected="true">Pelanggan</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100 border-end-0"
                                    id="pekerja-form-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#pekerja-form-tab-pane"
                                    type="button"
                                    role="tab"
                                    aria-controls="pekerja-form-tab-pane"
                                    aria-selected="false">Pekerja</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active"
                             id="pelanggan-form-tab-pane"
                             role="tabpanel"
                             aria-labelledby="pelanggan-form-tab"
                             tabindex="0">
                            <form class="card-body">
                                <!-- Name Field -->
                                <div class="row mb-3">
                                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               name="name"
                                               class="form-control"
                                               id="inputPelangganName"
                                               required>
                                    </div>
                                </div>
                                <!-- Password Field -->
                                <div class="row mb-3">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password"
                                               name="password"
                                               class="form-control"
                                               id="inputPelangganPassword"
                                               autocomplete="new-password"
                                               required>
                                    </div>
                                </div>
                                <!-- Gender Radio Group -->
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="radio"
                                                   name="gender"
                                                   id="maleRadioPelanggan"
                                                   value="Male"
                                                   checked>
                                            <label class="form-check-label" for="maleRadio">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="radio"
                                                   name="gender"
                                                   id="femaleRadioPelanggan"
                                                   value="Female">
                                            <label class="form-check-label" for="femaleRadio">Female</label>
                                        </div>
                                    </div>
                                </fieldset>
                                <!-- Phone Number Field -->
                                <div class="mb-3 row">
                                    <label for="inputTel" class="col-sm-2 col-form-label">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input type="tel"
                                               name="phone"
                                               class="form-control"
                                               id="inputPelangganTel"
                                               placeholder="0XXXXXXXX"
                                               pattern="^0?8\d{7,12}$"
                                               required>
                                    </div>
                                </div>
                                <!-- Birthdate Field -->
                                <div class="mb-3 row">
                                    <label for="inputBirthdate" class="col-sm-2 col-form-label">Birthdate</label>
                                    <div class="col-sm-10">
                                        <input type="date"
                                               name="birthdate"
                                               class="form-control"
                                               id="inputPelangganBirthdate"
                                               required>
                                    </div>
                                </div>
                                <!-- Address Field -->
                                <div class="mb-3 row">
                                    <label for="inputAddress" class="col-form-label col-sm-2">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               name="address"
                                               class="form-control"
                                               id="inputPelangganAddress"
                                               placeholder="1234 Main St">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                        <div class="tab-pane fade"
                             id="pekerja-form-tab-pane"
                             role="tabpanel"
                             aria-labelledby="pekerja-form-tab"
                             tabindex="0">
                            <form class="card-body">
                                <!-- Name Field -->
                                <div class="row mb-3">
                                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" id="inputName" required>
                                    </div>
                                </div>
                                <!-- Password Field -->
                                <div class="row mb-3">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password"
                                               name="password"
                                               class="form-control"
                                               id="inputPassword"
                                               autocomplete="new-password"
                                               required>
                                    </div>
                                </div>
                                <!-- Gender Radio Group -->
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="radio"
                                                   name="gender"
                                                   id="maleRadio"
                                                   value="Male"
                                                   checked>
                                            <label class="form-check-label" for="maleRadio">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="radio"
                                                   name="gender"
                                                   id="femaleRadio"
                                                   value="Female">
                                            <label class="form-check-label" for="femaleRadio">Female</label>
                                        </div>
                                    </div>
                                </fieldset>
                                <!-- Phone Number Field -->
                                <div class="mb-3 row">
                                    <label for="inputTel" class="col-sm-2 col-form-label">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input type="tel"
                                               name="phone"
                                               class="form-control"
                                               id="inputTel"
                                               placeholder="0XXXXXXXX"
                                               pattern="^0?8\d{7,12}$"
                                               required>
                                    </div>
                                </div>
                                <!-- Birthdate Field -->
                                <div class="mb-3 row">
                                    <label for="inputBirthdate" class="col-sm-2 col-form-label">Birthdate</label>
                                    <div class="col-sm-10">
                                        <input type="date"
                                               name="birthdate"
                                               class="form-control"
                                               id="inputBirthdate"
                                               required>
                                    </div>
                                </div>
                                <!-- Address Field -->
                                <div class="mb-3 row">
                                    <label for="inputAddress" class="col-form-label col-sm-2">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               name="address"
                                               class="form-control"
                                               id="inputAddress"
                                               placeholder="1234 Main St">
                                    </div>
                                </div>
                                <!-- Bank Name Select -->
                                <div class="mb-3 row">
                                    <label for="inputBankName" class="col-form-label col-sm-2">Bank Name</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" id="inputBankName" name="bank_name" required>
                                            <option value="">Choose a bank name</option>
                                            <option value="GoPay">GoPay</option>
                                            <option value="OVO">OVO</option>
                                            <option value="VA_BCA">Virtual Account BCA</option>
                                            <option value="VA_BNI">Virtual Account BNI</option>
                                            <option value="VA_Mandiri">Virtual Account Mandiri</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Bank Account Field -->
                                <div class="mb-3 row">
                                    <label for="inputBankAccount" class="col-form-label col-sm-2">Bank Account</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               name="bank_account"
                                               class="form-control"
                                               id="inputBankAccount"
                                               pattern="\d{10,}"
                                               placeholder="1234567890"
                                               required>
                                    </div>
                                </div>
                                <!-- NPWP Field -->
                                <div class="mb-3 row">
                                    <label for="inputNPWP" class="col-form-label col-sm-2">NPWP</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               name="npwp"
                                               class="form-control"
                                               id="inputNPWP"
                                               pattern="\d{10,}"
                                               placeholder="1234567890"
                                               required>
                                    </div>
                                </div>
                                <!-- Photo URL Field -->
                                <div class="mb-3 row">
                                    <label for="inputPhotoURL" class="col-form-label col-sm-2">Photo URL</label>
                                    <div class="col-sm-10">
                                        <input type="url"
                                               name="photo_url"
                                               class="form-control"
                                               id="inputPhotoURL"
                                               placeholder="https://example.com/photo.jpg">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
