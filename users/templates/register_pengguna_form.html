<!-- Name Field -->
<div class="row mb-3">
  <label for="inputName" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input
      type="text"
      name="name"
      class="form-control"
      id="inputPenggunaName"
      required
    />
  </div>
</div>
<!-- Password Field -->
<div class="row mb-3">
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input
      type="password"
      name="password"
      class="form-control"
      id="inputPenggunaPassword"
      autocomplete="new-password"
      required
    />
  </div>
</div>
<!-- Gender Radio Group -->
<fieldset class="row mb-3">
  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
  <div class="col-sm-10">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="maleRadioPengguna"
        value="Male"
        checked
      />
      <label class="form-check-label" for="maleRadio">Male</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="femaleRadioPengguna"
        value="Female"
      />
      <label class="form-check-label" for="femaleRadio">Female</label>
    </div>
  </div>
</fieldset>
<!-- Phone Number Field -->
<div class="mb-3 row">
  <label for="inputTel" class="col-sm-2 col-form-label">Phone Number</label>
  <div class="col-sm-10">
    <input
      type="tel"
      name="phone"
      class="form-control"
      id="inputPenggunaTel"
      placeholder="0XXXXXXXX"
      pattern="^0?8\d{7,12}$"
      required
    />
  </div>
</div>
<!-- Birthdate Field -->
<div class="mb-3 row">
  <label for="inputBirthdate" class="col-sm-2 col-form-label">Birthdate</label>
  <div class="col-sm-10">
    <input
      type="date"
      name="birthdate"
      class="form-control"
      id="inputPenggunaBirthdate"
      required
    />
  </div>
</div>
<!-- Address Field -->
<div class="mb-3 row">
  <label for="inputAddress" class="col-form-label col-sm-2">Address</label>
  <div class="col-sm-10">
    <input
      type="text"
      name="address"
      class="form-control"
      id="inputPenggunaAddress"
      placeholder="1234 Main St"
    />
  </div>
</div>
